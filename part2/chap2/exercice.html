<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            decimal: "",
            binary: "",
            error: "",
          };

          this.handleChange = this.handleChange.bind(this);
        }

        handleChange(num, name) {

          if (num != "" && parseInt(num) != num) {
            this.setState({
              error: "Ce n'est pas un entier !",
            });

            return;
          }

          if (name === "binary" && /[2-9]/.test(num)) {
            this.setState({
              error: `Ce n'est pas un binaire !`,
            });

            return;
          }

          if (name === "decimal") {
            let bynaryResult = Number(num).toString(2);
            this.setState({ decimal: num, binary: bynaryResult });

          } else if (name === "binary") {
            let decimalResult = parseInt(Number(num), 2);
            this.setState({ decimal: decimalResult, binary: num });

          }

        }

        render() {
          const { decimal, binary, error } = this.state;

          return (
            <React.Fragment>
              <h1>Converteur</h1>

              <BaseNumberInput
                label="Nombre dÃ©cimal"
                type="decimal"
                value={decimal}
                onChangeBase={(e, n) => this.handleChange(e, n)}
              />
              <br />
              <BaseNumberInput
                label="Nombre binaire"
                type="binary"
                value={binary}
                onChangeBase={(e, n) => this.handleChange(e, n)}
              />

              <p style={{ color: "red" }}>{error}</p>
            </React.Fragment>
          );
        }
      }

      class BaseNumberInput extends React.Component {
        constructor(props) {
          super(props);

          this.handleChange = this.handleChange.bind(this);
        }

        handleChange(event) {
          const { value, name } = event.target;

          this.props.onChangeBase(value, this.props.type);
        }

        render() {
          const { label, value } = this.props;

          return (
            <React.Fragment>
              <label>{label}</label>
              <input type="text" value={value} onChange={this.handleChange} />
            </React.Fragment>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
