<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
        }

        render() {
          return (
            <div>
              <Compteur incrementation={1} />
              <Compteur incrementation={2} />
            </div>
          );
        }
      }

      class Compteur extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            compteur: 0,
          };
          this.timer;

          this.start = this.start.bind(this);
          this.stop = this.stop.bind(this);
          this.reset = this.reset.bind(this);
        }

        start() {
          this.timer = setInterval(() => {
            // console.log(this.state.lines);
            if (this.state.compteur < 20) {
              this.setState({
                compteur: this.state.compteur + this.props.incrementation,
              });
            } else {
              clearInterval(this.timer);
            }
          }, 1000);
        }

        stop() {
          clearInterval(this.timer);
        }

        reset() {
          this.stop();
          this.setState({ compteur: 0 });
        }

        render() {
          const { incrementation } = this.props;
          const { compteur } = this.state;

          return (
            <div>
              <button onClick={this.start}>Start (+ {incrementation})</button>
              <button onClick={this.stop}>Stop </button>
              <button onClick={this.reset}>reset</button>
              <p>{compteur}</p>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
